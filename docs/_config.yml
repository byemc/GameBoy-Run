# Site
name: "GameBoy-Run"
title: "GameBoy-Run"
description: "GameBoy-Run is for running your own (GameBoy) ROMs from your computer. Or a USB. Or a CD. Or a DVD, a floppy, a friking ZIP drive. Whatever."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /GameBoy-Run
google_analytics: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sal:
    name: bye
    display_name: Bye
    gravatar: byemc@outlook.com
    email: bye@byemc.xyz
    web: https://www.byemc.xyz
    twitter: https://twitter.com/_byemc
    description: "I might be funny. But then again, I mightn't. (Creator of GameBoy-Run)"
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
